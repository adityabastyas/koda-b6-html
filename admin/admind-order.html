<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Admin product list order" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Admin Product</title>
  </head>
  <body>
    <header></header>

    <div class="flex min-h-screen">
      <div class="w-64 bg-white border-r">
        <div class="p-4">
          <nav>
            <a href="#" class="flex items-center gap-3 px-3 py-2 text-gray-600">
              <img src="" alt="" />

              <span>Dashboard</span>
            </a>
            <a
              href="#"
              class="flex items-center gap-3 px-3 py-2 text-gray-600 rounded"
            >
              <img src="" alt="" />

              <span>Product</span>
            </a>
            <a
              href="#"
              class="flex items-center bg-[#FF8906] gap-3 px-3 py-2 text-white"
            >
              <img src="" alt="" />

              <span>Order</span>
            </a>
            <a href="#" class="flex items-center gap-3 px-3 py-2 text-gray-600">
              <img src="" alt="" />

              <span>User</span>
            </a>
            <a href="#" class="flex items-center gap-3 px-3 py-2 text-gray-600">
              <img src="" alt="" />
              <span>Keluar</span>
            </a>
          </nav>
        </div>
      </div>
      <div>
        <div class="mb-6">
          <h1 class="text-2xl font-semibold mb-4">Order List</h1>

          <div class="flex justify-between items-center mb-4">
            <button
              class="bg-[#FF8906] text-white px-4 py-2 rounded flex items-center gap-2"
            >
              <span>+</span>
              <span>Add Product</span>
            </button>

            <div class="flex gap-2">
              <input
                type="text"
                placeholder="Enter Product Name"
                class="border px-4 py-2 rounded w-64"
              />
              <button class="bg-[#FF8906] text-white px-6 py-2 rounded">
                Filter
              </button>
            </div>
          </div>
        </div>
        <div>
          <table class="product-table min-w-full text-sm text-left">
            <thead class="border-b text-gray-700">
              <tr>
                <th class="px-4 py-3"></th>
                <th class="px-4 py-3">No Order</th>
                <th class="px-4 py-3">Date</th>
                <th class="px-4 py-3">Order</th>
                <th class="px-4 py-3">Status</th>
                <th class="px-4 py-3">Total</th>
                <th class="px-4 py-3">Action</th>
              </tr>
            </thead>
            <tbody>
              <tr class="bg-[#F9FAFB]">
                <td class="px-4 py-3">
                  <div class="action-buttons flex gap-2">
                    <button class="p-2">
                      <img src="" alt="" />
                    </button>
                    <button class="p-2">
                      <img src="" alt="" />
                    </button>
                  </div>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
        <div
          class="flex justify-between items-center mt-4 text-sm text-gray-600"
        >
          <span>Showing product 1 Of 50 product</span>

          <div class="flex gap-1">
            <button class="px-3 py-1 border rounded">Prev</button>
            <button class="px-3 py-1 border rounded">1</button>
            <button class="px-3 py-1 border rounded">2</button>
            <button class="px-3 py-1 border rounded">3</button>
            <button class="px-3 py-1 border rounded">4</button>
            <button class="px-3 py-1 border rounded">5</button>
            <button class="px-3 py-1 border rounded">6</button>
            <button class="px-3 py-1 border rounded">7</button>
            <button class="px-3 py-1 border rounded">8</button>
            <button class="px-3 py-1 border rounded">9</button>
            <button class="px-3 py-1 border rounded">Next</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
