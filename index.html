<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Enjoy premium coffee and healthy meals to start your day. Discover our favorite menus, great taste, and friendly service at our coffee shop."
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&family=Sacramento&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./index.css" />

    <title>Coffee Shop</title>
  </head>
  <body>
    <div class="container">
      <div class="img">
        <img src="./images/Rectangle 289.png" alt="" />
      </div>

      <main>
        <header>
          <div class="logo">
            <img
              src="./images/icon/Frame.svg"
              alt="icon-coffie"
              class="logo-icon"
            />
            <span class="logo-text">Coffee Shop</span>
          </div>
          <h1 class="register">Register</h1>
          <p class="from-subtitle">Fill out the form correctly</p>
        </header>

        <form>
          <div class="input-wrapper">
            <label class="label" for="name">Full Name</label>
            <input
              class="input"
              name="name"
              id="name"
              type="text"
              placeholder="Enter Your Full Name"
            />
            <img
              src="./images/icon/Profile.svg"
              alt="icon-name"
              class="icon-name"
            />
          </div>
          <div class="input-wrapper">
            <label class="label" for="email">Email</label>
            <input
              class="input"
              name="email"
              id="email"
              type="email"
              placeholder="Enter Your Email"
            />
            <img
              src="./images/icon/mail.svg"
              alt="icon-email"
              class="icon-name"
            />
          </div>
          <div class="input-wrapper">
            <label class="label" for="password">Password</label>
            <input
              class="input"
              name="password"
              id="password"
              type="password"
              placeholder="Enter Your Password"
            />
            <img
              src="./images/icon/Password.svg"
              alt="icon-email"
              class="icon-name"
            />
          </div>
          <div class="input-wrapper">
            <label class="label" for="confirm-password">Confirm Password</label>
            <input
              class="input"
              name="confirm-password"
              id="confirm-password"
              type="password"
              placeholder="Enter Your Password Again"
            />
            <img
              src="./images/icon/Password.svg"
              alt="icon-email"
              class="icon-name"
            />
          </div>

          <button type="submit" class="button">Register</button>
        </form>
      </main>
    </div>
  </body>
</html>
