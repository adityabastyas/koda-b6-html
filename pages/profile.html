    <main
      class="px-5 pt-9 pb-8 lg:pt-[78px] lg:pr-[130px] lg:pb-[50px] lg:pl-[130px]"
    >
      <h1 class="text-[#0b0909] lg:text-[48px] font-medium">Profile</h1>
      <div class="container-profile grid gap-5 grid-cols-2">
        <section
          class="left border border-[#e8e8e8] p-6 flex flex-col gap-3 items-center"
        >
          <h4 class="text-5 font-medium text-[#0b132a]">Ghaluh Wizard</h4>
          <span class="font-normal text-5 text-[#4f5665]"
            >ghaluhwizz@gmail.com</span
          >
          <img
            class="rounded-full w-[110px] h-[100px]"
            src="../images/poto.png"
            alt="profile-image"
          />
          <button
            class="text-3 font-medium text-[#0b132a] bg-[#ff8906] rounded-md px-12 py-3"
          >
            Upload New Photo
          </button>
          <span class="text-[#4f5665] font-semibold text-4"
            >Since 20 January 2022</span
          >
        </section>
        <section class="right">
          <form class="border border-[#e8e8e8] px-[50px] pt-6 pb-10">
            <div class="input-wrapper relative">
              <label
                class="label block font-medium text-base text-[#0b132a]"
                for="name"
                >Full Name</label
              >
              <input
                class="input font-normal block w-full py-4 pl-12 text-[#4f5665] border border-[#dedede] rounded-lg bg-[#fcfdfe] mt-3 mb-6"
                name="name"
                id="name"
                type="text"
                placeholder="Ghaluh Wizard"
              />
              <img
                src="../images/icon/Profile.svg"
                alt="icon-name"
                class="icon-name absolute top-[53px] left-[13px] z-2"
              />
            </div>

            <div class="input-wrapper">
              <label
                class="label block font-medium text-base text-[#0b132a]"
                for="email"
                >Email</label
              >
              <input
                class="input font-normal block w-full py-4 pl-12 text-[#4f5665] border border-[#dedede] rounded-lg bg-[#fcfdfe] mt-3 mb-6"
                name="email"
                id="email"
                type="email"
                placeholder="ghaluhwizz@gmail.com"
              />
              <img
                src="../images/icon/mail.svg"
                alt="icon-email"
                class="icon-name"
              />
            </div>

            <div class="input-wrapper">
              <label
                class="label block font-medium text-base text-[#0b132a]"
                for="phone"
                >Phone</label
              >
              <input
                class="input font-normal block w-full py-4 pl-12 text-[#4f5665] border border-[#dedede] rounded-lg bg-[#fcfdfe] mt-3 mb-6"
                name="phone"
                id="phone"
                type="text"
                placeholder="082116304338"
              />
              <img
                src="../images/icon/PhoneCall.svg"
                alt="icon-call"
                class="icon-name"
              />
            </div>

            <div class="input-wrapper">
              <label
                class="label block font-medium text-base text-[#0b132a]"
                for="password"
                >Password</label
              >
              <input
                class="input font-normal block w-full py-4 pl-12 text-[#4f5665] border border-[#dedede] rounded-lg bg-[#fcfdfe] mt-3 mb-6"
                name="password"
                id="password"
                type="password"
                placeholder="**********"
              />
              <img
                src="../images/icon/Password.svg"
                alt="icon-email"
                class="icon-name"
              />

              <input type="checkbox" class="toggle" id="toggle" />

              <label for="toggle">
                <img
                  src="../images/icon/EyeSlash.svg"
                  alt="eye-icon"
                  class="icon-name eye-icon"
                />

                <img
                  src="../images/icon/eyeShow.svg"
                  alt="eye-show-icon"
                  class="icon-name eye-show-icon"
                />
              </label>
            </div>

            <div class="input-wrapper">
              <label
                class="label block font-medium text-base text-[#0b132a]"
                for="phone"
                >Address</label
              >
              <input
                class="input font-normal block w-full py-4 pl-12 text-[#4f5665] border border-[#dedede] rounded-lg bg-[#fcfdfe] mt-3 mb-6"
                name="phone"
                id="phone"
                type="text"
                placeholder="Griya Bandung Indah"
              />
              <img
                src="../images/icon/Location.svg"
                alt="icon-call"
                class="icon-name"
              />
            </div>

            <button type="submit" class="button">Submit</button>
          </form>
        </section>
      </div>
    </main>
