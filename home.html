<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Coffe shop provides good coffee, healthy meals and friendly service"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&family=Rubik:ital,wght@0,300..900;1,300..900&family=Sacramento&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style/home.css" />
    <title>Home</title>
  </head>
  <body>
    <header class="container-header">
      <div class="logo">
        <img
          src="./images/icon/glass.svg"
          alt="icon-coffie"
          class="logo-icon"
        />
        <span class="logo-text">Coffee Shop</span>
      </div>

      <nav class="nav-container-left">
        <ul>
          <li class="list">
            <a class="nav-a line" href="#">Home</a>
            <a class="nav-a" href="">Product</a>
          </li>
        </ul>
      </nav>

      <nav class="nav-container-right">
        <ul>
          <li class="list">
            <a href="">
              <img
                src="./images/icon/search-icon.svg"
                alt="search-icon"
                class="search-icon"
              />
            </a>
          </li>
          <li class="list">
            <a href="">
              <img
                src="./images/icon/cart-icon.svg"
                alt="cart-icon"
                class="cart-icon"
              />
            </a>
          </li>
          <li class="list">
            <a class="signin" href="./login.html">Signin</a>
          </li>
          <li class="list">
            <a class="signup" href="./register.html">Sign up</a>
          </li>
        </ul>
      </nav>
    </header>

    <section class="background-cover">
      <div class="hero-content">
        <h1 class="hero-title">Start Your Day with Coffee and Good Meals</h1>
        <p class="hero-paragraph">
          We provide high quality beans, good taste, and healthy meals made by
          love just for you. Start your day with us for a bigger smile!
        </p>
        <div class="get">
          <a class="get-started" href="">Get Started</a>
        </div>
      </div>

      <div class="start">
        <div class="start-content">
          <span class="start-number">90+</span>
          <span class="start-text">Staf</span>
        </div>
        <div class="start-content">
          <span class="start-number">30+</span>
          <span class="start-text">Stores</span>
        </div>
        <div class="start-content start-right">
          <span class="start-number">800+</span>
          <span class="start-text">Customer</span>
        </div>
      </div>
    </section>

    <section class="expresso-container">
      <img src="./images/expresso.png" alt="image-expresso" />
    </section>
  </body>
</html>
